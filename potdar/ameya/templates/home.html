<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        th {
            background-color: #FF5E5E;
            color: #fff;
            padding: 15px;
            text-align: left;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        td.actions {
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .update-button a {
            text-decoration: none;
            color: #fff;
            padding: 8px 12px;
            background-color: #29B6F6;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .update-button a:hover {
            background-color: #0277BD;
        }

        .delete-button a {
            text-decoration: none;
            color: #fff;
            padding: 8px 12px;
            background-color: #EF5350;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .delete-button a:hover {
            background-color: #D32F2F;
        }

        .create-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .create-button a {
            text-decoration: none;
            color: #fff;
            padding: 8px 12px;
            background-color: #7CB342;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        .create-button a:hover {
            background-color: #558B2F;
        }
    </style>
</head>
<body>
    <h1>Person List</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for person in people %}
            <tr>
                <td>{{ person.first_name }}</td>
                <td>{{ person.middle_name }}</td>
                <td>{{ person.last_name }}</td>
                <td>{{ person.age }} years old</td>
                <td class="actions">
                    <div class="button-container">
                        <div class="update-button">
                            <a href="{% url 'person:update' person.pk %}">Update</a>
                        </div>
                        <div class="delete-button">
                            <a href="{% url 'person:delete' person.pk %}">Delete</a>
                        </div>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </table>
    <div class="create-button">
        <a href="{% url 'person:create' %}">Create New Person</a>
    </div>
</body>
</html>
