<!DOCTYPE html>
<html>
<head>
    <title>Delete Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .container p {
            color: #555;
            margin-bottom: 20px;
        }

        .container a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #EF5350;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #C62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Person</h1>
        <p>Are you sure you want to delete {{ person.first_name }} {{ person.last_name }}?</p>
        <a href="{% url 'person:confirm_delete' person.pk %}">Yes</a>
        <a href="{% url 'person:home' %}">No</a>
    </div>
</body>
</html>
